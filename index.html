<!doctype html>
<html>
    <head>
        <title>Random Password Generator</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
        
    </head>
    <body>
        <main>
            <h1 id="title">Generate a <span>random password</span></h1>
            <h4 id="supporting-text">Never use an insecure password again.</h4>
            
            <button onclick="generatePassword()">Generate passwords</button>

            <hr>

            <div id="passwords-container">
                <div id="password-one" onclick="copyToClipboard('password-one')"></div>
                <div id="password-two" onclick="copyToClipboard('password-two')"></div>
            </div>
        </main>

        <script src="client.js"></script>
    </body>
</html>
